<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Login and Registration</title>
	<!-- Boostrap Core -->
	<link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '../static/style.css' %}">
</head>
<body>
	<div class="container">
			{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
			    <li{% if message.tags %} class="{{ message.tags }} red"{% endif %}>{{ message }}</li>
			    {% endfor %}
			</ul>
			{% endif %}
		<form action="register/" method="post">
			{% csrf_token %}
			<h1>Registration</h1>
			<table class="table table-striped table-dark">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="first_name" value="{{request.session.first_name}}"></td>
				</tr>
				<tr>
					<td>Alias:</td>
					<td><input type="text" name="last_name" value="{{request.session.last_name}}"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email_address" value="{{request.session.email_address}}"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>Confirm pw:</td>
					<td><input type="password" name="confirm_password"></td>
				</tr>
				<tr><td colspan="2"><input type="submit" value="Register"></td></tr>
			</table>
		</form>	

		<form action="login/" method="post">
			{% csrf_token %}
			<h1>Login</h1>
			<table class="table table-striped table-dark">
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email_address"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr><td colspan="2"><input type="submit" value="Login"></td></tr>
			</table>
		</form>
		
	</div>
</body>
</html>
