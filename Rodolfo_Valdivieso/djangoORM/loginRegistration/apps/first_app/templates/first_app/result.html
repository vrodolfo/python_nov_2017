<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Login and Registration</title>
	<!-- Boostrap Core -->
	<link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '../static/style.css' %}">
</head>
<body>
	<div class="container">
			<h1>Success!! Welcome, {{request.session.first_name}}</h1>
				
			<h2>
				{% if request.session.status == "New" %}
					Successfully registered
				{% else %}
					Successfully logged in
				{% endif %}

			</h2>
			<form action="/goback" method="get">
				{% csrf_token %}
				<input type="submit" value="Go Back">
			</form>	

	</div>
	
</body>
</html>
