<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semi-Restful Users</title>
	<!-- Boostrap Core -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
	<div class="container">
		<h1>Users</h1>
		{% load static %}
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<td>ID</td>
					<td>Full Name</td>
					<td>Email</td>
					<td>Created At</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				{% for i in users %}
					<tr>
						<td>{{i.id}}</td>
						<td><a href="/users/{{i.id}}">{{i.first_name}} {{i.last_name}}</a></td>
						<td>{{i.email_address}}</td>
						<td>{{i.created_at}}</td>
						<td>
							<a href="/users/{{i.id}}">Show</a>|
							<a href="/users/{{i.id}}/edit">Edit</a>|
							<a href="/users/{{i.id}}/destroy">Delete</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<h2><a href="users/new">Add a new User</a></h2>
	</div>
</body>
</html>
